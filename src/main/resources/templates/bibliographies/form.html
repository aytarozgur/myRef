<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title='Bibliographies : Create')">
		<title>Bibliographies : Create</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<h1>Bibliographies : Create</h1>
			<form id="bibliographyForm" th:action="@{/(form)}" th:object="${bibliography}"
				action="#" method="post">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
						Validation error</p>
				</div>
				<div class="pull-right">
					<a th:href="@{/}" href="bibliographies.html"> Bibliographies </a>
				</div>
				
				<input type="hidden" th:field="*{id}"
					th:class="${#fields.hasErrors('id')} ? 'field-error'" /> 
					
					<label for="author">Author</label>
					<input type="text" th:field="*{author}" th:class="${#fields.hasErrors('author')} ? 'field-error'" /> 
					
					<label for="title">Title</label>
					<input type="text" th:field="*{title}" th:class="${#fields.hasErrors('title')} ? 'field-error'" /> 
					
					<label for="year">Year</label>
					<input type="text" th:field="*{year}" th:class="${#fields.hasErrors('year')} ? 'field-error'" /> 
					
					<label for="journal">Journal</label>
					<input type="text" th:field="*{journal}" th:class="${#fields.hasErrors('journal')} ? 'field-error'" /> 
					
					<!--  
					<label for="text">Message</label>
				    <textarea th:field="*{text}" th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>
				    -->
				<!--  
				<input type="hidden" th:field="*{id}"
					th:class="${#fields.hasErrors('id')} ? 'field-error'" /> <label
					for="summary">Summary</label> <input type="text"
					th:field="*{summary}"
					th:class="${#fields.hasErrors('summary')} ? 'field-error'" /> <label
					for="text">Message</label>
				<textarea th:field="*{text}"
					th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>
				-->
				
				<div class="form-actions">
					<input type="submit" value="Save" />
				</div>
			</form>
		</div>
	</body>
</html>
